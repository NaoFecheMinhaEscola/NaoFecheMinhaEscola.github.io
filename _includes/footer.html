<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="social-media-list">
          {% if site.facebook_page %}
          <li>
            <a href="{{ site.facebook_url }}">
              <span class="icon icon--facebook">
                <svg viewBox="0 0 266.893 266.895" preserveAspectRatio="xMidYMid meet">
                  <path id="background" fill="#3C5A99" d="M248.082,262.307c7.854,0,14.223-6.369,14.223-14.225V18.812  c0-7.857-6.368-14.224-14.223-14.224H18.812c-7.857,0-14.224,6.367-14.224,14.224v229.27c0,7.855,6.366,14.225,14.224,14.225  H248.082z"/>
                  <path id="f" fill="#FFFFFF" d="M182.409,262.307v-99.803h33.499l5.016-38.895h-38.515V98.777c0-11.261,3.127-18.935,19.275-18.935  l20.596-0.009V45.045c-3.562-0.474-15.788-1.533-30.012-1.533c-29.695,0-50.025,18.126-50.025,51.413v28.684h-33.585v38.895h33.585  v99.803H182.409z"/>
                </svg>
              </span>
              <span class="username">{{ site.facebook_username}}</span>
            </a>
          </li>
          {% endif %}
        </ul>
        <p class="text disclaimer">{{ site.disclaimer }}</p>
      </div>

      <div class="footer-col  footer-col-2">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
